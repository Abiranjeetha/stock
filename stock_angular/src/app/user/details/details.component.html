<div class="container">
    <div class="row"> 
        <div class="col"></div>
        <div class="col">
        <div class="card shadow" style="height: 150px; width: 400px;">
                <p class="h4 card-header">User Details</p>
                <div class="card-body bg-light">
                    <div class="d-flex align-items-center flex-sm-row flex-column" >
            
                        <img class="img-responsive rounded mg-thumbnail d-block" src="https://cdn.pixabay.com/photo/2014/04/02/17/07/user-307993__340.png" style="width: 150px; height: 150px;"
                            alt="Card image cap">
            
                        <div class="mt-xs-4 ml-sm-3">
                            <p>{{ user?.username }}</p>
                            <p>{{ user?.email }}</p>
                            <p>{{ user?.mobile }}</p>
                        </div>
                    </div>
                    <div class="d-flex flex-row-reverse">
                        <button routerLink="/user/update-user" class="btn btn-danger ml-2 card-text">Update Details</button>
                    </div>
                </div>
                </div>
            </div>
            <div class="col"></div>
</div>
