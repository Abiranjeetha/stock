
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col" >
    <div class="card shadow" style="height: 300px; width: 500px;">
    <p class="h4 card-header">Add New Stock Exchange</p>
    <div class="card-body bg-light">
        
        <form (ngSubmit)="onSubmit()">
            <div class="input-group mt-3 mb-3">
                
                <input [(ngModel)]="stockExchange.stockExchangeName" name="stockExchangeName" type="text" class="form-control" placeholder="Stock Exchange Name"/>
            </div>
            <div class="input-group mb-3">
                
                <textarea [(ngModel)]="stockExchange.brief" name="brief" class="form-control" aria-label="With textarea" placeholder="About SE"></textarea>
            </div>
            <div class="input-group mb-3">
                
                <textarea [(ngModel)]="stockExchange.address" name="address" class="form-control" aria-label="With textarea" placeholder="Address"></textarea>
            </div>
            <div class="d-flex no-gutters">
                <div class="col">
                    <button type="submit" class="btn btn-success">Add</button>
                    <button type="reset" class="btn btn-danger ml-2">Reset</button>
                </div>
                <div>
                    <button (click)="backClicked()" type="button" class="btn btn-secondary">Back</button>
                </div>
            </div>
        </form>
    </div>
    </div>
</div>
<div class="col"></div>
</div>
</div>
