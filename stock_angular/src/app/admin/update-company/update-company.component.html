
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col">
    <div class="card shadow" style="height: 400px; width: 500px;">
    <p class="h4 card-header">Update Company</p>
    <div class="card-body bg-light">
                <form (ngSubmit)="onSubmit()">
            <div class="input-group mt-3 mb-3">
                
                <input [(ngModel)]="company.companyName" name="companyName" type="text" class="form-control" placeholder="Enter Company Name"/>
            </div>
            <div class="input-group mb-3">
               
                <input [(ngModel)]="company.turnover" name="turnover" type="text" class="form-control" placeholder="Enter Turnover in Rs.">
                <div class="input-group-append">
                    <span class="input-group-text">.00</span>
                </div>
            </div>
            <div class="input-group mt-3 mb-3">
                
                <input [(ngModel)]="company.ceo" name="ceo" type="text" class="form-control" placeholder="Enter CEO"/>
            </div>
            <div class="input-group mt-3 mb-3">
                
                <input [(ngModel)]="company.boardOfDirector" name="boardOfDirector" type="text" class="form-control" placeholder="Enter Board of Director"/>
            </div>
            <div class="input-group mb-3">
                
                <textarea [(ngModel)]="company.brief" name="brief" class="form-control" aria-label="With textarea" placeholder="Enter About Company"></textarea>
            </div>
            <div class="input-group mb-3">
                
                <select [(ngModel)]="company.stockExchange" name="stockExchange" class="custom-select" id="inputGroupSelect01">
                    <option *ngFor="let stockExchange of stockExchanges" [value]="stockExchange.stockExchangeName">{{ stockExchange?.stockExchangeName }}</option>
                </select>
            </div>
            <div class="input-group mb-3">
                
                <select [(ngModel)]="company.sector" name="sector" class="custom-select" id="inputGroupSelect02">
                    <option *ngFor="let sector of sectors" [value]="sector.sectorName">{{ sector?.sectorName }}</option>
                </select>
            </div>
            <div class="d-flex no-gutters">
                <div class="col">
                    <button type="submit" class="btn btn-success">Update</button>
                    <button type="reset" class="btn btn-danger ml-2">Reset</button>
                </div>
                <div>
                    <button (click)="backClicked()" class="btn btn-secondary">Back</button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
<div class="col"></div>
</div>
</div>
